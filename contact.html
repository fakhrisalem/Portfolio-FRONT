<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     
        body {
            background-color: #1a1a1a;
            color: #f1c40f;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #nav {
            display: flex;
            justify-content: center;
        }
        #nav a {
            color: #f1c40f;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }
        #nav a:hover {
            color: #fff;
            border-bottom: 2px solid #f1c40f;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 3em;
            color: #f1bfb0;
            margin-right: auto;
        }
        @media (max-width: 800px) {
            #nav {
                display: none;
                flex-direction: column;
                align-items: center;
            }
            #nav.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 20px;
        }
        @media (min-width: 800px) {
            .main-container {
                flex-direction: row;
            }
        }
        .sidebar {
            width: 100%;
            padding: 20px;
            color: #f1c40f;
            text-align: left;
        }
        @media (min-width: 800px) {
            .sidebar {
                width: 25%;
            }
        }
        .sidebar h2 {
            text-align: left;
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: #f1c40f;
            background: linear-gradient(90deg, #ff6600, #e91e63);
            -webkit-background-clip: text;
            color: transparent;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.2em;
            margin: 15px 0;
            padding: 5px 0;
            transition: color 0.3s, border-left 0.3s;
            border-left: 3px solid transparent;
            opacity: 0;
            animation: slideIn 0.5s ease-in-out forwards;
        }
        .sidebar a:nth-child(2) { animation-delay: 0.1s; }
        .sidebar a:nth-child(3) { animation-delay: 0.2s; }
        .sidebar a:nth-child(4) { animation-delay: 0.3s; }
        .sidebar a:nth-child(5) { animation-delay: 0.4s; }
        .sidebar a:nth-child(6) { animation-delay: 0.5s; }
        .sidebar a:nth-child(7) { animation-delay: 0.6s; }
        .sidebar a:hover {
            color: #fff;
            border-left: 3px solid #f1c40f;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .contact-form {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        @media (min-width: 800px) {
            .contact-form {
                width: 70%;
                margin: 0 auto;
            }
        }
        .contact-form h1 {
            margin-bottom: 15px;
            color: #f1c40f;
            font-size: 2em;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container i {
            position: absolute;
            top: 12px;
            left: 50px;
            color: #888;
        }
        input, textarea {
            width: 80%;
            padding: 10px 10px 10px 40px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #2c2c2c;
            color: #0c0c0c;
            font-size: 1em;
        }
        input:hover, textarea:hover {
            background-color: #e0effd;
            transition: background-color 0.3s;
        }
        button {
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 80%;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 30px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <nav id="nav">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT ME</a>
            <a href="skills.html">SKILLS</a>
            <a href="resume.html">RESUME</a>
           
            <a href="projects.html">PROJECTS</a>
            <a href="contact.html">CONTACT</a>
            <a href="dreams.html">DREAMS</a>
        </nav>
    </header>
    <div class="main-container">
        <div class="sidebar">
            <h2>Mona Fakhri</h2>
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="about.html"><i class="fas fa-user"></i>About Me</a>
            <a href="skills.html"><i class="fas fa-laptop-code"></i>Skills</a>
            <a href="resume.html"><i class="fas fa-file-alt"></i>Resume</a>
            <a href="dreams.html"><i class="fas fa-cloud"></i>Dreams</a>
            <a href="projects.html"><i class="fas fa-tasks"></i>Projects</a>
            <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
        </div>
        <div class="contact-form">
            <h1>Contact ME</h1>
            <form>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Your First Name" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-tag"></i>
                    <input type="text" placeholder="Your Subject" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-comment"></i>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/mona-fakhri-998191262"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/fakhrisalem"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fas fa-briefcase"></i></a>
               
                <a href="#"><i class="fab fa-twitter"></i></a>
               
               
            </div>
        </div>
    </div>
  <script>
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
